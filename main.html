<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name
			<input type="text" name="name" id="name" required>
		</label>
		<label for="email">Email
			<input type="email" name="email" id="email" required>
		</label>
		<label for="gender_m">Male
			<input type="radio" name="gender" id="gender_m" required>
		</label>
		<label for="gender_f">Female
			<input type="radio" name="gender" id="gender_f" required>
		</label>
		<label for="cars">Car Brands 
			<select id="car">
				<option>BMW</option>
				<option>Audi</option>
				<option>Mercedez</option>
			</select>
		</label>
		<label for="age">Age
			<input type="text" name="age" id="age" required>
		</label>
		<label for="dob">DOB
			<input type="text" name="dob" id="dob" required>
		</label>
		<label for="tel">Phone Number
			<input type="tel" name="phone" id="tel">
		</label>
		<label for="password">Password
			<input type="password" name="password" id="password" required>
		</label>
		<label for="tos">I agree to the TOS.
			<input type="checkbox" name="box" id="tos" required>
		</label>
		<button type="submit" name="submit">Submit</button>
	</form>



	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
